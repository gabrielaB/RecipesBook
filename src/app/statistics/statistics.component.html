<h2>Admin panel</h2>

<div class="row">
  <div class="col col-md-4 col-offset-2">
      <h3>Registered Users</h3>
      <div *ngFor="let u of this.users">
           <p>{{u.email}}</p>
      </div>
  </div>
  <div class="col col-md-6">
      <h3>Posted recipes ({{count}})</h3>
      <div *ngFor="let r of this.recipes">
           <p>{{r.name}}</p>
      </div>
  </div>
</div>
