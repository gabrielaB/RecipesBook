<div id="recipe-div">
<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.decription }}</p>
    <p class="list-group-item-text">{{ recipe.index }}</p>

  </div>
  <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
      
</a>
<span  *ngIf="guard.canActivate()" id="icon-span" (click)="saveAsFavourite([recipe])">
  <i class="fa fa-heart-o" style="font-size:36px;"></i>
</span>
</div>
